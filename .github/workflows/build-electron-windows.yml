name: Build Electron App for Windows

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
      release_name:
        description: 'Release title (e.g., Vento v1.0.0)'
        required: true
      prerelease:
        description: 'Is this a prerelease?'
        required: false
        default: false
        type: boolean
jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install Yarn
        run: npm i -g yarn

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build Electron .exe
        run:  |
          yarn app-package 
          dir ..\dist\win-unpacked

      - name: Create upload directory
        run: |
          New-Item -ItemType Directory -Force -Path upload-artifact
          Copy-Item '..\dist\win-unpacked\*.exe' -Destination 'upload-artifact'
          dir upload-artifact

      - name: Upload .exe
        uses: actions/upload-artifact@v4
        with:
          name: Vento
          path: upload-artifact/Vento.exe
      
      - name: Upload to GitHub Release
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag_name }}
          name: ${{ github.event.inputs.release_name }}
          prerelease: ${{ github.event.inputs.prerelease }}
          files: upload-artifact/Vento.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
